---
layout: default
---
<div class="container-fluid nopadding blank-space">
    {% if page.image %}<img src="{{ page.image }}" class="img-responsive">{% endif %}
</div>
<div class="container-fluid nopadding blank-space">
    <div class="post-title row text-center">
        <h1>{{ page.heading }}</h1>
        <h5>{{ page.description }}</h5>
    </div>
    <div class="post-content row text-justify">
        {{ content }}
    </div>
</div>
<div class="clearfix"></div>
